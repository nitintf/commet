# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - id: commet
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: commet
    builds: [commet]
    formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - 'README'
      - Merge pull request
      - Merge branch

homebrew_casks:
  - name: commet
    binary: commet
    ids: [commet]
    homepage: "https://github.com/nitintf/commet"
    description: "A CLI tool that helps you write better Git commit messages with AI"
    caveats: |
      Run `commet --help` to get started.
    url:
      template: "https://github.com/nitintf/commet/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
      verified: "github.com/nitintf/commet"
    commit_author:
      name: "Nitin Panwar"
      email: "nitinpanwar0802@gmail.com"
    commit_msg_template: "Brew cask update for commet version {{ .Tag }}"
    directory: "Casks"
    skip_upload: false
    repository:
      owner: nitintf
      name: homebrew-commet
      branch: main
      pull_request:
        enabled: true
        draft: false


release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).